<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentino</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6; 
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        h1 { color: #d63384; margin-bottom: 20px; }

        img {
            width: 250px; /* Leggermente pi√π grande per la tua immagine */
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #si { background-color: #4CAF50; color: white; }
        #no { background-color: #f44336; color: white; position: relative; }

        #si:hover { transform: scale(1.1); background-color: #45a049; }

        #success-message { display: none; }
    </style>
</head>
<body>

    <div class="container" id="quiz">
        <img id="main-img" src="sv.png" alt="Cuori San Valentino">
        
        <h1>Vuoi essere la mia Valentina? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="si" onclick="mostraSuccesso()">S√å!</button>
            <button id="no" onmouseover="scappa()">No</button>
        </div>
    </div>

    <div class="container" id="success-message">
        <img id="main-img" src="sv.png" alt="Cuori San Valentino">
        <h1>Sapevo che avresti detto di s√¨! ü•∞</h1>
        <p>GODOOOOOOOOOOO</p>
    </div>

    <script>
        function scappa() {
            const btnNo = document.getElementById('no');
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            
            btnNo.style.position = 'fixed';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        }

        function mostraSuccesso() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
        }
    </script>
</body>
</html>
